<!DOCTYPE html>
<html>
  <head>
    <title>Countdown Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="add">
        <div><span>+</span></div>
        <div>
          <label>Event:</label>
          <input class="event" type="text" />
        </div>
        <div>
          <label>Date:</label>
          <input class="date month" type="text" placeholder="MM"/>
          <input class="date day" type="text" placeholder="DD" />
          <input class="date year" type="text" placeholder="YYYY"/>
        </div>
        <button>Add</button>
      </div>
      <div class="timers">
        <h1 class="empty">Add an event</h1>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
