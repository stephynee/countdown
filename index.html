<!DOCTYPE html>
<html>
  <head>
    <title>Countdown Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="add">
        <div><span>+</span></div>
        <div>
          <label>Event:</label>
          <input class="event" type="text" />
        </div>
        <div>
          <label>Date:</label>
          <input class="date" type="text" placeholder="MM"/>
          <input class="date" type="text" placeholder="YY" />
          <input class="date" type="text" placeholder="YYYY"/>
        </div>
        <button>Add</button>
      </div>
      <h1>Add an event</h1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
